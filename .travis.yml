language: go

sudo: required
services: docker

env:
  DOCKER_COMPOSE_VERSION: 1.8.1

go:
  1.7

addons:
  apt:
    packages:
      - libglib2.0-dev
      - libvirt-dev
      - pkg-config

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install: ./autogen.sh

script:
  - go fmt $(go list ./... | grep -v /vendor/)
  - docker-compose -f contrib/docker-compose-test/docker-compose.yml build
  - docker-compose -f contrib/docker-compose-test/docker-compose.yml run virtlet
