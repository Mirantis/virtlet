version: '2'
services:
  virtlet_test:
    image: virtlet_build
    # 'privileged' is necessary here for network management
    privileged: true
    environment:
      - LIBVIRT_CLEANUP
      - VIRTLET_LOGLEVEL=3
      - VIRTLET_DISABLE_KVM=1
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup
      - /lib/modules:/lib/modules:ro
      - /boot:/boot:ro
    command: "/bin/bash -c './autogen.sh && ./configure && make && make install && if ! make check; then find . -name test-suite.log | xargs cat; exit 1; fi'"
  virtlet:
    build: ../..
    privileged: true
    environment:
      - LIBVIRT_CLEANUP
      - VIRTLET_LOGLEVEL=3
      - VIRTLET_DISABLE_KVM=1
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup
      - /lib/modules:/lib/modules:ro
      - /boot:/boot:ro
      # contains virtlet socket
      - virtlet_run:/run
  local_cluster:
    privileged: true
    build:
      context: ../images/local-cluster
      args:
        - k8s_version=v1.5.0-alpha.1
    volumes:
      # for virtlet socket
      - virtlet_run:/run
    depends_on:
      - virtlet
    links:
      - virtlet
  e2e_test:
    build: ../images/e2e-test
    environment:
      - APISERVER_HOST=local_cluster
      - APISERVER_PORT=8080
    volumes_from:
      # we need /kubernetes here
      - local_cluster
    depends_on:
      - local_cluster
      - virtlet
    links:
      - "local_cluster:local_cluster"
volumes:
  virtlet_run: {}
