version: '2'
services:
  libvirt:
    build: ../docker/libvirt/
    environment:
      - LIBVIRT_CLEANUP
      - VIRTLET_DISABLE_KVM=1
    volumes:
      - libvirt_volume_pool:/var/lib/virtlet
  virtlet:
    build: ../..
    environment:
      - VIRTLET_LOGLEVEL
      - VIRTLET_DISABLE_KVM=1
    volumes:
      - /lib/modules:/lib/modules:ro
      - /boot:/boot:ro
      - libvirt_volume_pool:/var/lib/virtlet
    depends_on:
      - libvirt
    links:
      - "libvirt:libvirt"
    command: "/bin/bash -c 'cd tests/integration && go test'"
volumes:
  libvirt_volume_pool: {}
