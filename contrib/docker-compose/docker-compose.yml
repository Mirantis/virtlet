version: '2'
services:
  libvirt:
    build: ../images/libvirt/
    pid: host
    privileged: true
    # ports:
    #   - "16509:16509"
    # network_mode: host
    restart: always
    environment:
      - LIBVIRT_CLEANUP
    volumes:
      - /lib/modules:/lib/modules:ro
      - /dev:/dev
      - /sys/fs/cgroup:/sys/fs/cgroup
      # Uncomment to mount config files from image dir
      # - ../images/libvirt/libvirt.conf:/etc/libvirt/libvirtd.conf
      # - ../images/libvirt/qemu.conf:/etc/libvirt/qemu.conf
      - libvirt_volume_pool:/var/lib/virtlet
      - libvirtd:/var/lib/libvirt
      - libvirt_qemu:/etc/libvirt/qemu
  virtlet-dhcp:
    build: ../..
    network_mode: host
    restart: always
    environment:
      - VIRTLET_LOGLEVEL
    volumes:
      - /run:/run
      - virtlet_data:/var/data/virtlet
    entrypoint:
      - /usr/local/bin/virtlet-dhcp
      - -v=2
      - -logtostderr=true
  virtlet:
    build: ../..
    # network_mode: host
    restart: always
    privileged: true
    environment:
      - VIRTLET_LOGLEVEL
    volumes:
      - virtlet_data:/var/data/virtlet
      - /lib/modules:/lib/modules:ro
      - /boot:/boot:ro
      - /run:/run
      - libvirt_volume_pool:/var/lib/virtlet
      - /opt/cni:/opt/cni
      - /etc/cni:/etc/cni
    depends_on:
      - libvirt
      - virtlet-dhcp
    links:
      - "libvirt:libvirt"
volumes:
  libvirtd: {}
  libvirt_qemu: {}
  virtlet_data: {}
  libvirt_volume_pool: {}
