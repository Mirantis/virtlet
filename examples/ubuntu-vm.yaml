apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-vm
  annotations:
    kubernetes.io/target-runtime: virtlet
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: extraRuntime
            operator: In
            values:
            - virtlet
  containers:
    - name: ubuntu-vm
      # image: virtlet/github.com/eprasad/virt-cirros/raw/master/virt-cirros-0.3.4-x86_64-disk.img
      # image: virtlet/download.cirros-cloud.net/0.3.4/cirros-0.3.4-x86_64-disk.img
      image: virtlet/cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img
  volumes:
    - name: test
      flexVolume:
        driver: "virtlet/flexvolume_driver"
        options:
          type: nocloud
          metadata: |
            { "uuid": "ubuntu-vm.example.com" }

          userdata: |
            #cloud-config
            fqdn: ubuntu-vm.example.com
            users:
            - name: root
              ssh-authorized-keys:
              - ssh-rsa  me@localhost
            ssh_pwauth: True
