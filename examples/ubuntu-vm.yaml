apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-vm
  annotations:
    kubernetes.io/target-runtime: virtlet
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: extraRuntime
            operator: In
            values:
            - virtlet
  containers:
  - name: ubuntu-vm
    image: virtlet/cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img
  volumes:
  - name: test
    flexVolume:
      driver: "virtlet/flexvolume_driver"
      options:
        type: nocloud
        metadata: |
          instance-id: ubuntu-vm-001
          local-hostname: ubuntu-vm
        userdata: |
          #cloud-config
          users:
          - name: root
            ssh-authorized-keys:
            - ssh-rsa  me@localhost
          ssh_pwauth: True
